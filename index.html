<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!____ displays site properly based on user's device ____>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!____ Feel free to remove these styles or customise in your own stylesheet ðŸ‘ ____>
    <style></style>
  </head>
  <body>
    <article class="card">
      <div class="card__top"></div>
      <div class="card__content">
        <img
          class="card__avatar"
          src="images/image-victor.jpg"
          alt="Card image"
        />
        <header class="card__title">
          <h3>Victor Crest <span class="card__age">26</span></h3>
          <div class="card__subtitle">London</div>
        </header>
      </div>
      <footer class="card__footer" role="contentinfo">
        <dl>
          <dt>80K</dt>
          <dd>Followers</dd>
          <dt>803K</dt>
          <dd>Likes</dd>
          <dt>1.4K</dt>
          <dd>Photos</dd>
        </dl>
      </footer>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/krystonen">Krisztina Kovari</a>.
    </div>
  </body>
</html>
